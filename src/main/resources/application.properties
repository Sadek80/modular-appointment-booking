sadek.doctor.appointments.doctor.availability.datasource.username=postgres
sadek.doctor.appointments.doctor.availability.datasource.password=123456789
sadek.doctor.appointments.doctor.availability.flyway.locations=classpath:/db/migration/doctorAvailability


